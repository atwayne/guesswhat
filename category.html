<div class="container-fluid">
    <div class="row">
        <div ng-repeat="category in categories" class="col-md-1 categoryContainer" ng-click="goto(category)">
            {{category}}
        </div>
    </div>
    <h2 ng-show="categories.length==0">
        No category left. Refresh page to try again.
    </h2>
</div>
