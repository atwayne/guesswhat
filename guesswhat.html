<!DOCTYPE html>
<html lang="en" ng-app="guessApp">
<head>
    <title>Guess what!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>

    <script src="guess.js"></script>
</head>
<body ng-controller="MainCtrl">
    <div>

        <div>
            <div class="center-block row">
                <div class="col-md-4">{{GetHours()}} </div>
                <div class="col-md-4">{{GetMinutes()}} </div>
                <div class="col-md-4">{{GetSeconds()}}</div>
            </div>
        </div>

        <div>
            <span ng-show="current!=null">{{current}}</span>
            <span ng-show="current==null">All done!</span>

            <button ng-click="MoveNext()" type="button" class="btn btn-success btn-lg">Move Next</button>
            <button ng-click="Skip()" type="button" class="btn btn-warning btn-lg">Skip</button>

        </div>
        <span>Completed: {{GetCompletedCount()}}</span>
        <span>Pending: {{GetPendingCount()}}</span>
        <span>Skipped: {{GetSkippedCount()}}</span>
    </div>
    <button ng-click="Start()" ng-hide="IsRunning()">Start</button>
    <button ng-click="Stop()" ng-show="IsRunning()">Stop</button>
</body>
</html>
